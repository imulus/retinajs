<!DOCTYPE html>
<html>
  <head>
    <style type="text/css" media="screen">
      .responsive {
        width: 80%;
        margin: auto;
      }
      
      .responsive img {
        display: block;
        width: auto;
        height: auto;
        max-width: 100%;
      }
    </style>
    
    <script type="text/javascript">
      showGoRetinaButton = false;

      // Uncomment only the following line to simulate a non-retina display
      //window.devicePixelRatio = 1;

      // Uncomment only the following line to simulate a retina display
      window.devicePixelRatio = 2;

      // Uncomment only the following line to show a button that will
      // simulate moving from a non-retina display to a retina one
      //showGoRetinaButton = true;

      if (showGoRetinaButton)
          window.devicePixelRatio = 1;  // Start on non-retina display
    </script>
  </head>
  <body>
    <img src="google.png" />
    <img src="google.png" /> <!-- It will find the @2x version of this in the confirmed_paths cache because it is a duplicate -->
    <img src="google@1x.png" /> <!-- This will not be replaced with a retina version-->
    <img src="https://www.google.com/logos/2012/doisneau12-hp.jpg" />    
    
    <div class="responsive">
      <img src="ipad_hero.jpeg" />
      <img src="ipad_hero@1x.jpeg" /> <!-- This will not be replaced with a retina version-->      
    </div>

    <p><input id="goretina" type="button" value="Simulate moving this diplay to retina" onclick="javascript: window.devicePixelRatio = 2;" style="visibility: hidden;"></p>
    
    
    <script type="text/javascript" charset="utf-8" src="retina.js"></script>

    <script type="text/javascript">
      if (showGoRetinaButton)
        document.getElementById("goretina").style.visibility = "visible";
    </script>
  </body>
</html>
